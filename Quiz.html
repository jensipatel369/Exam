<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg">
        <div class="nav">
            <h4>Awesome Quiz Application</h4>
            <div id="timer" class="timer">
                Time Left: <span id="time">15</span>
            </div>
        </div>
        <div class="hr"></div>
        <div class="container">
            <div id="question"></div>
            <div id="options"></div>
        </div>
        <div class="hr1"></div>
        <div class="footer">
            <p><span id="currentQue">1</span> of 5 Questions</p>
            <button id="next-button">Next Que</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
