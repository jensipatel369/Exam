<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .start {
        width: 100%;
        height: 728px;
        background-color: #8bb0db;
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;

    <div class="start">
        <h1>Welcome Quiz Application</h1>
        <button onclick="location.a"><a href="./Quiz.html" target="_blank">Start Quiz</a></button>
